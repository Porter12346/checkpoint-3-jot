<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpoint-3-jot</title>
</head>

<body class="bg-dark text-light">
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2 d-flex justify-content-between">
      <h1>J O T</h1>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <i class="mdi mdi-notebook" aria-controls="offcanvasExample"></i>
      </button>


    </nav>
  </header>

  <!-- SECTION -->
  <main>

    <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Jots: <span id="notesCount"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body mx-5">
        <div id="notesList">
          <h3 type="button">HTML <i class="mdi mdi-circle fs-6 fw-bolder text-warning"></i></h3>
        </div>
        <form class="mt-5" onsubmit="app.NotesController.createNote()">
          <div class="mb-3 d-flex gap-2">
            <input type="text" class="form-control bg-opacity-10 bg-light border-0 text-light" id="name" name="name"
              placeholder="Create Note" minlength="3" maxlength="15">
            <input type="color" class="form-control form-control-color m-0 p-0 border-0" id="color" name="color"
              value="#563d7c" title="Choose your color">
            <button class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>

    <section id="router-view">
      <!-- primary viewport -->
    </section>

    <section class="mt-5">
      <div class="container" id="activeNote">
        <div class="row  border bg-opacity-25 bg-light py-4 px-2">
          <div class="col-5">
            <h3>NAME OF NOTE</h3>
            <p>Created at: A TIME</p>
            <p>Updated at: A DIFFERENT TIME</p>
          </div>
          <div class="col-6">
            <form>
              <div class="mb-3 mt-5">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Start your jot..."
                  rows="15"></textarea>
              </div>
            </form>
          </div>
          <div class="col-1"> <button class="btn btn-danger rounded-circle"><i
                class="mdi mdi-delete-outline"></i></button></div>
        </div>
      </div>
    </section>


  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
